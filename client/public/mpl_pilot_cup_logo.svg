<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#111827" />
  
  <!-- Neon glow effect -->
  <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="5" result="blur" />
    <feComposite in="SourceGraphic" in2="blur" operator="over" />
  </filter>
  
  <!-- Large Trophy Background -->
  <path d="M300,380 L350,380 L340,280 L370,180 L300,80 L230,180 L260,280 L250,380 Z" 
        fill="#111827" stroke="#8b5cf6" stroke-width="3" opacity="0.3" />
  
  <!-- CS2 Style Elements - Abstract Map Elements -->
  <path d="M50,50 L150,60 L200,30 L250,80 L200,150 L100,130 Z" 
        fill="none" stroke="#6366f1" stroke-width="1.5" opacity="0.4" />
  <path d="M400,60 L450,50 L550,90 L500,150 L420,130 Z" 
        fill="none" stroke="#6366f1" stroke-width="1.5" opacity="0.4" />
  <path d="M100,250 L150,220 L220,240 L200,300 L120,310 Z" 
        fill="none" stroke="#6366f1" stroke-width="1.5" opacity="0.4" />
  <path d="M400,220 L480,240 L500,300 L450,320 L380,290 Z" 
        fill="none" stroke="#6366f1" stroke-width="1.5" opacity="0.4" />
  
  <!-- Connecting Lines -->
  <line x1="50" y1="200" x2="550" y2="200" stroke="#6366f1" stroke-width="1" opacity="0.2" />
  <line x1="300" y1="50" x2="300" y2="350" stroke="#6366f1" stroke-width="1" opacity="0.2" />
  
  <!-- Trophy Silhouette with Neon Glow -->
  <path d="M270,100 L330,100 L330,110 C360,120 380,150 380,180 C380,210 360,240 330,250 L320,300 L310,300 L300,320 L290,300 L280,300 L270,250 C240,240 220,210 220,180 C220,150 240,120 270,110 Z" 
        fill="none" stroke="#8b5cf6" stroke-width="3" filter="url(#neonGlow)" />
  
  <!-- Trophy Base -->
  <rect x="265" y="320" width="70" height="10" fill="none" stroke="#8b5cf6" stroke-width="2" />
  <rect x="280" y="330" width="40" height="20" fill="none" stroke="#8b5cf6" stroke-width="2" />
  
  <!-- Crown on Top of Trophy -->
  <polygon points="285,90 300,70 315,90" fill="none" stroke="#f59e0b" stroke-width="2" />
  <polygon points="280,100 270,90 280,80 290,90" fill="none" stroke="#f59e0b" stroke-width="2" />
  <polygon points="320,100 330,90 320,80 310,90" fill="none" stroke="#f59e0b" stroke-width="2" />
  
  <!-- CS2 Logo Abstract -->
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#f59e0b" font-weight="bold">CS2</text>
  
  <!-- Pilot Cup Text -->
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#8b5cf6" font-weight="bold" filter="url(#neonGlow)">PILOT CUP</text>
  
  <!-- MPL Text -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#6366f1" font-weight="bold">MOLDOVA PRO LEAGUE</text>
  
  <!-- Date Text -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">MARTIE 2025</text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="5" fill="#6366f1" opacity="0.7" />
  <circle cx="500" cy="100" r="5" fill="#6366f1" opacity="0.7" />
  <circle cx="100" cy="300" r="5" fill="#6366f1" opacity="0.7" />
  <circle cx="500" cy="300" r="5" fill="#6366f1" opacity="0.7" />
  
  <!-- Stars -->
  <polygon points="50,50 53,60 62,60 55,65 58,75 50,70 42,75 45,65 38,60 47,60" fill="#f59e0b" opacity="0.7" />
  <polygon points="550,50 553,60 562,60 555,65 558,75 550,70 542,75 545,65 538,60 547,60" fill="#f59e0b" opacity="0.7" />
  <polygon points="50,350 53,360 62,360 55,365 58,375 50,370 42,375 45,365 38,360 47,360" fill="#f59e0b" opacity="0.7" />
  <polygon points="550,350 553,360 562,360 555,365 558,375 550,370 542,375 545,365 538,360 547,360" fill="#f59e0b" opacity="0.7" />
</svg>