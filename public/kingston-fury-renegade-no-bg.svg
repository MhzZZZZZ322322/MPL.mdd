<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <!-- Memory Module Base -->
  <rect x="20" y="30" width="360" height="60" rx="4" fill="#2a2a2a" stroke="#4a4a4a" stroke-width="1"/>
  
  <!-- RGB Light Bar Top -->
  <rect x="30" y="20" width="340" height="8" rx="4" fill="url(#rgbGradient)"/>
  
  <!-- RGB Light Bar Bottom -->
  <rect x="30" y="92" width="340" height="8" rx="4" fill="url(#rgbGradient)"/>
  
  <!-- Kingston FURY Text -->
  <rect x="70" y="40" width="260" height="40" rx="2" fill="#1a1a1a"/>
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">KINGSTON</text>
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">FURY</text>
  
  <!-- Renegade Text -->
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="10" fill="#cccccc" text-anchor="middle">RENEGADE</text>
  <text x="350" y="105" font-family="Arial, sans-serif" font-size="10" fill="#cccccc" text-anchor="middle">DDR5</text>
  
  <!-- Heat Spreader Details -->
  <polygon points="30,30 50,20 50,30" fill="#666"/>
  <polygon points="370,30 350,20 350,30" fill="#666"/>
  <polygon points="30,90 50,100 50,90" fill="#666"/>
  <polygon points="370,90 350,100 350,90" fill="#666"/>
  
  <!-- Memory Pins -->
  <rect x="25" y="85" width="350" height="3" fill="#ffd700"/>
  <g fill="#333">
    <rect x="30" y="86" width="2" height="1"/>
    <rect x="35" y="86" width="2" height="1"/>
    <rect x="40" y="86" width="2" height="1"/>
    <rect x="45" y="86" width="2" height="1"/>
    <rect x="50" y="86" width="2" height="1"/>
    <!-- More pins pattern -->
    <rect x="345" y="86" width="2" height="1"/>
    <rect x="350" y="86" width="2" height="1"/>
    <rect x="355" y="86" width="2" height="1"/>
    <rect x="360" y="86" width="2" height="1"/>
    <rect x="365" y="86" width="2" height="1"/>
  </g>
  
  <!-- RGB Gradient Definition -->
  <defs>
    <linearGradient id="rgbGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="16.66%" style="stop-color:#ff8800"/>
      <stop offset="33.33%" style="stop-color:#ffff00"/>
      <stop offset="50%" style="stop-color:#00ff00"/>
      <stop offset="66.66%" style="stop-color:#00ffff"/>
      <stop offset="83.33%" style="stop-color:#0088ff"/>
      <stop offset="100%" style="stop-color:#8800ff"/>
    </linearGradient>
  </defs>
</svg>